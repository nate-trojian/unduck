<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/search.svg" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
      crossorigin="anonymous"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <link rel="stylesheet" href="/global.css" />
    <link rel="search" type="application/opensearchdescription+xml" title="Unduck" href="/opensearch.xml">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unduck</title>
    <meta
      name="description"
      content="A better default search engine (with bangs!)"
    />
  </head>
  <body style="background-color: transparent">
    <div id="app" hidden>
      <div class="content-container">
        <h1>Unduck</h1>
        <p>DuckDuckGo's bang redirects are too slow. Add the following URL as a custom search engine to your browser. Enables <a href="https://duckduckgo.com/bang.html" target="_blank">all of DuckDuckGo's bangs.</a></p>
        <div class="url-container">
          <input
            type="text"
            class="url-input"
            value="https://unduck-neon.vercel.app?q=%s"
            readonly
          />
          <button class="copy-button">
            <img src="/clipboard.svg" alt="Copy" />
          </button>
        </div>
      </div>
      <footer class="footer">
        <a href="https://x.com/theo" target="_blank">Forked from theo</a>
        â€¢
        <a href="https://github.com/nate-trojian/unduck" target="_blank">github</a>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      const app = document.getElementById("app");
      const copyButton = app.querySelector(".copy-button");
      const copyIcon = copyButton.querySelector("img");
      const urlInput = app.querySelector(".url-input");

      copyButton.addEventListener("click", async () => {
        await navigator.clipboard.writeText(urlInput.value);
        copyIcon.src = "/clipboard-check.svg";

        setTimeout(() => {
          copyIcon.src = "/clipboard.svg";
        }, 2000);
      });
    </script>
  </body>
</html>
